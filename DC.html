<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srtDICK ☬ SHΞNΞRI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: rgba(20, 20, 20, 0.85);
            --neon-orange: #ff6c00;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: rgba(255, 108, 0, 0.3);
            --glow-color: rgba(255, 108, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            overflow: auto;
            background-image: radial-gradient(var(--panel-bg) 1px, transparent 1px);
            background-size: 15px 15px;
            direction: rtl;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: 340px 1fr;
            }
        }

        .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .control-panel h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-orange);
            text-align: center;
            font-size: 1.6em;
            text-shadow: 0 0 6px var(--neon-orange), 0 0 12px var(--glow-color);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--neon-orange);
            box-shadow: 0 0 15px var(--glow-color);
            transform: scale(1.02);
        }

        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        #fileName {
            font-size: 0.9em;
            margin-top: 8px;
            color: var(--text-muted);
            font-weight: normal;
        }

        .link-input {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            .link-input {
                flex-direction: row;
            }
        }

        #urlInput {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.95em;
            transition: border 0.2s;
        }

        #urlInput:focus {
            outline: none;
            border-color: var(--neon-orange);
            box-shadow: 0 0 8px var(--glow-color);
        }

        #loadUrlBtn {
            padding: 10px 14px;
            background: var(--neon-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.2s;
        }

        #loadUrlBtn:hover {
            background: #ff8a20;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width: 500px) {
            .language-selector {
                grid-template-columns: 1fr 1fr;
            }
        }

        select {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.95em;
            transition: all 0.2s;
        }

        select:hover {
            border-color: var(--neon-orange);
        }

        .btn {
            background: linear-gradient(145deg, #ff6c00, #c45300);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.25s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            color: #999;
            opacity: 0.7;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .monitor-screen {
            background-color: #000;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .monitor-screen h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-orange);
            font-size: 1.05em;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 7px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }

        .stat-item span:first-child {
            color: var(--text-muted);
        }

        .stat-item span:last-child {
            color: var(--neon-orange);
            font-weight: bold;
        }

        #log-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            font-size: 0.88em;
            line-height: 1.5;
            max-height: 180px;
            padding-right: 8px;
        }

        #log-container p {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            background-color: var(--neon-orange);
            width: 9px;
            height: 1em;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--neon-orange); }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <!-- Control Panel -->
        <div class="panel control-panel">
            <h1>srtDICK ☬ SHΞNΞRI</h1>

            <div class="upload-area" id="uploadArea">
                <p>فایل زیرنویس را رها کنید<br>یا برای انتخاب کلیک کنید</p>
                <div id="fileName">(.srt, .vtt, .ass)</div>
                <input type="file" id="fileInput" accept=".srt,.vtt,.ass">
            </div>

            <div class="link-input">
                <input type="url" id="urlInput" placeholder="وارد کردن لینک فایل زیرنویس">
                <button id="loadUrlBtn" class="btn">بارگذاری از لینک</button>
            </div>

            <div class="language-selector">
                <div>
                    <label for="sourceLang">زبان مبدأ:</label>
                    <select id="sourceLang"></select>
                </div>
                <div>
                    <label for="targetLang">زبان مقصد:</label>
                    <select id="targetLang"></select>
                </div>
            </div>

            <button id="translateBtn" class="btn" disabled>پردازش و ترجمه</button>
        </div>

        <!-- Monitoring Panel -->
        <div class="panel monitoring-panel">
            <div class="monitor-screen" id="analysis-screen">
                <h2>> FILE ANALYSIS_</h2>
                <div class="stats-grid">
                    <div class="stat-item"><span>عنوان:</span> <span id="stat-title">--</span></div>
                    <div class="stat-item"><span>فرمت:</span> <span id="stat-format">--</span></div>
                    <div class="stat-item"><span>تعداد خطوط:</span> <span id="stat-lines">--</span></div>
                    <div class="stat-item"><span>کاراکترها:</span> <span id="stat-chars">--</span></div>
                    <div class="stat-item"><span>وضعیت:</span> <span id="stat-status">آماده</span></div>
                </div>
            </div>
            <div class="monitor-screen" id="log-screen">
                <h2>> SYSTEM LOG_</h2>
                <div id="log-container"></div>
            </div>
        </div>
    </div>

    <!-- AI Model Loader -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1"></script>

    <script type="module">
        // --- DOM Elements ---
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const translateBtn = document.getElementById('translateBtn');
        const fileNameDiv = document.getElementById('fileName');
        const sourceLangSelect = document.getElementById('sourceLang');
        const targetLangSelect = document.getElementById('targetLang');
        const logContainer = document.getElementById('log-container');
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');

        // --- Global Vars ---
        let fileContent = null;
        let originalFileName = '';
        let fileExtension = '';
        let isModelReady = false;
        let modelPromise = null;

        // --- Language Mapping ---
        const LANGUAGES = {
            "فارسی": "fas_Arab", "انگلیسی": "eng_Latn", "آلمانی": "deu_Latn",
            "فرانسوی": "fra_Latn", "اسپانیایی": "spa_Latn", "ایتالیایی": "ita_Latn",
            "روسی": "rus_Cyrl", "چینی": "zho_Hans", "ژاپنی": "jpn_Jpan",
            "کره‌ای": "kor_Hang", "عربی": "arb_Arab", "ترکی": "tur_Latn"
        };

        // --- Initialize App ---
        function initialize() {
            logToMonitor(">> srtDICK ☬ SHΞNΞRI فعال است. منتظر ورودی کاربر...");

            // Populate language selects
            Object.keys(LANGUAGES).forEach(lang => {
                const opt1 = new Option(lang, LANGUAGES[lang]);
                const opt2 = new Option(lang, LANGUAGES[lang]);
                sourceLangSelect.add(opt1);
                targetLangSelect.add(opt2);
            });
            sourceLangSelect.value = "eng_Latn";
            targetLangSelect.value = "fas_Arab";

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // Drag & Drop (Desktop only)
            ['dragenter', 'dragover'].forEach(e => {
                uploadArea.addEventListener(e, e => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
            });
            ['dragleave', 'drop'].forEach(e => {
                uploadArea.addEventListener(e, e => {
                    e.preventDefault();
                    if (e.type === 'drop') {
                        fileInput.files = e.dataTransfer.files;
                        handleFileSelect();
                    }
                    uploadArea.classList.remove('dragover');
                });
            });

            // Load from URL
            loadUrlBtn.addEventListener('click', loadFromUrl);

            // Translate Button
            translateBtn.addEventListener('click', onTranslateClick);

            // Load AI Model in Background
            modelPromise = MyTranslationPipeline.getInstance();
            modelPromise.then(() => {
                isModelReady = true;
                logToMonitor("\n>> مدل هوش مصنوعی آماده است. سیستم کاملاً فعال.");
            }).catch(err => {
                logToMonitor(`\n>> خطا در بارگذاری مدل: ${err.message}`, 5);
            });
        }

        // --- Handle File Input ---
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            fileExtension = file.name.split('.').pop().toLowerCase();
            if (!['srt', 'vtt', 'ass'].includes(fileExtension)) {
                logToMonitor(">> خطا: فرمت فایل پشتیبانی نمی‌شود. فقط SRT, VTT, ASS.", 5);
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                fileContent = e.target.result;
                originalFileName = file.name;
                fileNameDiv.textContent = file.name;
                translateBtn.disabled = false;
                logToMonitor(`\n>> فایل بارگذاری شد: ${file.name}`);
                analyzeFile(fileContent, file.name, fileExtension);
            };
            reader.readAsText(file);
        }

        // --- Load from URL ---
        async function loadFromUrl() {
            const url = urlInput.value.trim();
            if (!url) {
                logToMonitor(">> لطفاً یک لینک معتبر وارد کنید.", 5);
                return;
            }

            logToMonitor(">> در حال بارگذاری از لینک...");
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const blob = await res.blob();
                const filename = decodeURIComponent(url.split('/').pop().split('?')[0]) || 'subtitle.srt';
                const file = new File([blob], filename, { type: 'text/plain' });

                const reader = new FileReader();
                reader.onload = () => {
                    fileContent = reader.result;
                    originalFileName = filename;
                    fileExtension = filename.split('.').pop().toLowerCase();
                    fileNameDiv.textContent = filename;
                    translateBtn.disabled = false;
                    logToMonitor(`>> فایل از لینک بارگذاری شد: ${filename}`);
                    analyzeFile(fileContent, filename, fileExtension);
                };
                reader.readAsText(file);
            } catch (err) {
                logToMonitor(`>> خطا در بارگذاری: ${err.message}`, 5);
            }
        }

        // --- Analyze File ---
        function analyzeFile(content, name, format) {
            const subtitles = parseFile(content, format);
            const totalLines = subtitles.length;
            const totalChars = subtitles.reduce((acc, s) => acc + s.text.length, 0);

            document.getElementById('stat-title').textContent = name.replace(/\.[^/.]+$/, "");
            document.getElementById('stat-format').textContent = format.toUpperCase();
            document.getElementById('stat-lines').textContent = totalLines;
            document.getElementById('stat-chars').textContent = totalChars;
            document.getElementById('stat-status').textContent = "آماده به ترجمه";
            logToMonitor(">> تحلیل فایل کامل شد.");
        }

        // --- Translation Logic ---
        async function onTranslateClick() {
            if (!fileContent) return;

            translateBtn.disabled = true;
            logToMonitor("\n>> فرآیند ترجمه آغاز شد...");

            if (!isModelReady) {
                await logWithTypingEffect([
                    "در حال بررسی سیستم و پیش‌نیازها...",
                    "مدل NLLB-200 در حال بارگذاری است.",
                    "این تنها در اولین بار زمان می‌برد.",
                    "بعد از این، کاملاً آفلاین کار می‌کند!"
                ], 40);
            }

            try {
                const translator = await modelPromise;
                const subtitles = parseFile(fileContent, fileExtension);
                const texts = subtitles.map(s => s.text);
                const srcLang = sourceLangSelect.value;
                const tgtLang = targetLangSelect.value;

                logToMonitor(">> ترجمه با مدل هوش مصنوعی در حال انجام...");
                const result = await translator(texts, { src_lang: srcLang, tgt_lang: tgtLang });

                result.forEach((r, i) => {
                    subtitles[i].text = r.translation_text;
                });

                const output = buildFile(subtitles, fileExtension, fileContent);
                const outName = `${originalFileName.replace(/\.[^/.]+$/, "")}_translated.${fileExtension}`;
                downloadFile(output, outName);

                logToMonitor("\n>> ترجمه کامل شد. فایل دانلود شد.");
            } catch (err) {
                logToMonitor(`>> خطا در ترجمه: ${err.message}`, 5);
            } finally {
                translateBtn.disabled = false;
            }
        }

        // --- Typing Effect ---
        async function logWithTypingEffect(messages, speed = 15) {
            for (const msg of messages) {
                await logToMonitor(msg, speed);
            }
        }

        function logToMonitor(message, speed = 15) {
            return new Promise(resolve => {
                const p = document.createElement('p');
                logContainer.appendChild(p);
                let i = 0;
                const timer = setInterval(() => {
                    p.innerHTML = message.substring(0, i + 1) + '<span class="cursor">&nbsp;</span>';
                    i++;
                    if (i > message.length) {
                        clearInterval(timer);
                        p.innerHTML = message;
                        logContainer.scrollTop = logContainer.scrollHeight;
                        resolve();
                    }
                }, speed);
            });
        }

        // --- AI Pipeline ---
        class MyTranslationPipeline {
            static model = 'Xenova/nllb-200-distilled-600M';
            static instance = null;
            static async getInstance() {
                if (this.instance === null) {
                    try {
                        this.instance = await pipeline('translation', this.model);
                    } catch (err) {
                        console.error('Model Load Failed:', err);
                        throw new Error('بارگذاری مدل ناموفق بود. بررسی اینترنت یا مرورگر خود را انجام دهید.');
                    }
                }
                return this.instance;
            }
        }

        // --- File Parsers & Builders ---
        function parseFile(content, ext) {
            if (ext === 'srt') return parseSRT(content);
            if (ext === 'vtt') return parseVTT(content);
            if (ext === 'ass') return parseASS(content);
            return [];
        }

        function buildFile(subs, ext, orig) {
            if (ext === 'srt') return buildSRT(subs);
            if (ext === 'vtt') return buildVTT(subs, orig);
            if (ext === 'ass') return buildASS(subs, orig);
            return '';
        }

        function parseSRT(data) {
            const re = /(\d+)\s*\n(\d{2}:\d{2}:\d{2},\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2},\d{3})\s*([\s\S]*?(?=\n\n|\n*$))/g;
            return [...data.matchAll(re)].map(m => ({
                text: m[4].replace(/\r\n|\n|\r/g, ' ').trim(),
                original: m[0]
            }));
        }

        function buildSRT(subs) {
            return subs.map((s, i) => {
                const lines = s.original.split('\n');
                return `${lines[0]}\n${lines[1]}\n${s.text}\n\n`;
            }).join('');
        }

        function parseVTT(data) {
            const re = /(?:(\d+)\n)?(\d{2}:\d{2}:\d{2}\.\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2}\.\d{3}).*\n([\s\S]*?(?=\n\n|\n*$))/g;
            return [...data.matchAll(re)].map(m => ({
                text: m[4].replace(/\r\n|\n|\r/g, ' ').trim(),
                original: m[0]
            }));
        }

        function buildVTT(subs, orig) {
            const header = orig.match(/WEBVTT[\s\S]*?(?=\n\n)/)?.[0] || 'WEBVTT\n';
            let i = 0;
            const body = orig.replace(/(?:(\d+)\n)?(\d{2}:\d{2}:\d{2}\.\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2}\.\d{3}).*\n([\s\S]*?(?=\n\n|\n*$))/g,
                match => {
                    const s = subs[i++];
                    return s ? match.split('\n')[0] + '\n' + s.text : match;
                });
            return body;
        }

        function parseASS(data) {
            const section = data.split('[Events]')[1];
            if (!section) return [];
            return section.trim().split('\n')
                .filter(l => l.startsWith('Dialogue:'))
                .map(l => {
                    const parts = l.split(',', 10);
                    const text = l.substring(l.indexOf(',', 10) + 1);
                    return { text, originalPrefix: parts.slice(0, 10).join(',') + ',' };
                });
        }

        function buildASS(subs, orig) {
            const parts = orig.split('[Events]');
            const header = parts[0] + '[Events]\n' + parts[1].split('\n')[0] + '\n';
            const events = parts[1].split('\n').slice(1);
            let i = 0;
            const translated = events.map(l => {
                if (l.startsWith('Dialogue:')) {
                    const s = subs[i++];
                    return s ? s.originalPrefix + s.text : l;
                }
                return l;
            });
            return header + translated.join('\n');
        }

        // --- Download Helper ---
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // --- Start App ---
        initialize();
    </script>
</body>
